      body {
        background-color: black;

        background-color: PeachPuff;
        border: 15px solid Linen;

<body>
   <h1 style="color:bisque">Learning Outcomes from Week 11</h1> 
   <h4>Heading</h4>
   
<h1 id="myName"></h1>
<script>
  document.getElementById("myName").innerHTML = "Amatullah";
</script>

<h4>Time</h4>
<p id="text"></p>
<script>
  document.getElementById("text").innerHTML = new Date();
</script>

<h4>Name Canvas</h4>
<canvas id="canvasName" width="360" height="240"></canvas>
<script>
  var c = document.getElementById("canvasName");
  var ctx = c.getContext("2d");
  ctx.fillStyle = "black";
  ctx.font = "16px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("Amatullah", 180, 50);
</script>

<h4>Circle Canvas</h4>
<canvas id="canvasCircle" width="360" height="240"></canvas>
<script>
  var c2 = document.getElementById("canvasCircle");
  var ctx2 = c2.getContext("2d");
  ctx2.beginPath();
  ctx2.arc(60, 140, 35, 0, 2 * Math.PI);
  ctx2.fillStyle = "maroon";
  ctx2.fill();
</script>
