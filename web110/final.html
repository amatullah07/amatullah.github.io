<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
        background-color: rgb(236, 237, 244);
      color: rgb(8, 4, 0);
      font-family: Georgia, serif;
      font-size: 20px;
      margin: 0;
      padding: 20px;
    }
    .page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    }
    .card-grid {
        display: grid;
        grid-template-columns: repeat(2, 350px);
        grid-gap: 50px
    }
    .flip-card {
        background-color: bisque;
        width: 350px;
        height: 200px;
        perspective: 1000px;
        border-radius: 15px;
    }
    .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(255,255,255,0.15);
    transition: transform 0.9s cubic-bezier(.2,.8,.2,1);
  }
  .flip-card:hover .flip-card-inner,
    .flip-card.is-flipped .flip-card-inner {
      transform: rotateY(180deg);
  }
.flip-card-front, .flip-card-back {
    position:absolute;
    width: 100%;
    height:100%;
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    top:0;
    left:0;
}
.flip-card-front img {
    width:100%;
    height:100%;
    object-fit: cover;
    background-color: bisque;
}
.flip-card-front{
    background-color: bisque;
    z-index: 2;
}
.flip-card-back {
    background-color: darkslategray;
    color: white;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    text-align: center;
    z-index: 1;
}
  </style>

</head>
<body>
    <div class="page-container">
        <h1>Graphics and Multimedia</h1>
    <div class="card-grid">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/1.png">
                </div>
                <div class="flip-card-back">
                    <p>qwertyuiopasdfghjklzxcvbnm</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">

                    <img src="images/2.png">
                </div>
                <div class="flip-card-back">
                    <p>qwertyuiopasdfghjklzxcvbnm</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/3.png">
                </div>
                <div class="flip-card-back">
                    <p>qwertyuiopasdfghjklzxcvbnm</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
